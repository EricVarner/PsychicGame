    <script>

    }
    function startGame()
        {
            guessesRemaining = 9;
            guessesSoFar = [];
            GenerateNumber();
            document.getElementById("remainingCount").innerHTML = guessesRemaining;
            document.getElementById("lossCount").innerHTML = losses;
            document.getElementById("winCount").innerHTML = wins;
            document.getElementById("guessTally").innerHTML = guessesSoFar;
        }

    startGame();

                    }
                    if(playerInput === correctletter)
                    {
                        wins++;
                        document.getElementById("winCount").innerHTML = wins;
                        startGame()
                    }
                    else
                    {
                        guessesSoFar.push(playerInput)
                        guessesRemaining --;
                        document.getElementById("remainingCount").innerHTML = guessesRemaining;
                        document.getElementById("guessTally").innerHTML = guessesSoFar;
                        if(guessesRemaining === 0)
                        {
                            losses++;
                            document.getElementById("lossCount").innerHTML = losses;
                            startGame();
                        }
